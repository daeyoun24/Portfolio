<md-dialog md-theme="indigo" aria-label="Profile" flex-gt-sm="55" ng-cloak>
    <md-toolbar class="md-warn md-hue-2">
        <div class="md-toolbar-tools">
            <h2>Profile</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dialog.cancel()">
                <md-icon md-svg-src="/icons/ic_clear_white_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">

            <div layout="row">
                <div flex class="dialogContent">
                    <img src="/images/profile_web.png" alt="Profile"/>
                </div>
            </div>
            <md-divider></md-divider>
            <div layout="row">
                <div flex="30" class="dialogTitle">
                    <h3>About</h3>
                </div>
                <div flex class="dialogContent">
                    <p></p>
                </div>
            </div>
            <md-divider></md-divider>
            <div layout="row">
                <div flex="30" class="dialogTitle">
                    <h3>Interests</h3>
                </div>
                <div flex class="dialogContent">
                    <p></p>
                </div>
            </div>
            <md-divider></md-divider>
            <div layout="row">
                <div flex="30" class="dialogTitle">
                    <h3>Activities</h3>
                </div>
                <div flex class="dialogContent">
                    <p></p>
                </div>
            </div>

        </div>
    </md-dialog-content>
</md-dialog>
