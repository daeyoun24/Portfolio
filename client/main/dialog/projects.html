<md-dialog md-theme="indigo" aria-label="Projects" flex-gt-sm="55" ng-cloak>
    <md-toolbar class="md-warn md-hue-2">
        <div class="md-toolbar-tools">
            <h2>Projects</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dialog.cancel()">
                <md-icon md-svg-src="/icons/ic_clear_white_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Project 1">
                <md-content class="md-padding">
                    <h1 class="md-display-2">A.S.I.M.S</h1>
                    <p>Academic Staff Information Management System</p>
                </md-content>
            </md-tab>
            <md-tab label="Project 2">
                <md-content class="md-padding">
                    <h1 class="md-display-2">SecurePlayerPrefs for Unity</h1>
                </md-content>
            </md-tab>
            <md-tab label="Project 3">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Animal Puzzle</h1>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
