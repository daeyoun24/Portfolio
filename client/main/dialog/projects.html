<md-dialog md-theme="indigo" aria-label="Projects" flex-gt-sm="66" ng-cloak>
    <md-toolbar class="md-warn md-hue-2">
        <div class="md-toolbar-tools">
            <h2>Projects</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dialog.cancel()">
                <md-icon md-svg-src="/icons/ic_clear_white_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="A.S.I.M.S">
                <md-content class="md-padding">
                    <h3 class="md-headline">Academic Staff Information Management System</h3>

                    <md-divider></md-divider>
                    <h5 class="md-subhead">Main page</h5>
                    <div class="dialogContent">
                        <img src="/images/projects/asims1.PNG" alt="ASIMS screenshot 1"/>
                    </div>

                    <md-divider></md-divider>
                    <h5 class="md-subhead">Staff page</h5>
                    <div class="dialogContent">
                        <img src="/images/projects/asims2.PNG" alt="ASIMS screenshot 2"/>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Secure Player Prefs">
                <md-content class="md-padding">
                    <h3 class="md-headline">Safer PlayerPrefs class for Unity</h3>

                    <md-divider></md-divider>
                    <h5 class="md-subhead">GUI in Unity Editor</h5>
                    <div class="dialogContent">
                        <img src="/images/projects/SecurePlayerPrefs.PNG" alt="SecurePlayerPrefs screenshot 1"/>
                    </div>

                    <md-divider></md-divider>
                    <h5 class="md-subhead">Encrypted keys and values</h5>
                    <div class="dialogContent">
                        <img src="/images/projects/Test_regedit.PNG" alt="SecurePlayerPrefs screenshot 2"/>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Animal Puzzle">
                <md-content class="md-padding">
                    <h3 class="md-headline">Animal Puzzle for toddlers</h3>

                    <md-divider></md-divider>
                    <h5 class="md-subhead">Main menu</h5>
                    <div class="dialogContent">
                        <img src="/images/projects/AnimalPuzzle1.PNG" alt="Animal Puzzle screenshot 1"/>
                    </div>

                    <md-divider></md-divider>
                    <h5 class="md-subhead">Elephant puzzle</h5>
                    <div class="dialogContent">
                        <img src="/images/projects/AnimalPuzzle2.PNG" alt="Animal Puzzle screenshot 2"/>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
